{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Редактирование категории{% endblock %}

{% block content %}
  <h2>Редактировать категорию</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Сохранить изменения" %}
  </form>
  <a href="{% url 'categories:all_categories' %}">Назад</a>
{% endblock %}
