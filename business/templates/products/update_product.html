{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Обновление товара {% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Создать" %}
  </form>
  <a href="{% url 'products:all_products' category_id %}">Назад</a>
{% endblock %}
