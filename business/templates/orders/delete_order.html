{% extends "base.html" %}
{% block title %}Удаление{% endblock %}

{% block content %}
  <p>Вы уверены, что хотите удалить заказ {{ order.id }}? Это действие необратимо.</p>
  <form method="post">
    {% csrf_token %}
    <p>
        <label>
            <input type="checkbox" name="return_products" checked>
            Вернуть товары из заказа на склад
        </label>
    </p>
    <input type="submit" value="Удалить">
  </form>
{% endblock %}
